<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="result">calculator</h1>
    <table border="1">
        <tr>
            <td colspan="2"><input type="text" id="input1"></td>
            <td colspan="2"><input type="text" id="input2"></td>
        </tr>
        
        <tr>
           
            <td><button >%</button></td>
            <td><button >CE</button></td>
            <td><button >C</button></td>
            <td><button >X</button></td>
           
        </tr>
        <tr>
            <td><button>1/x</button></td>
            <td><button>x<sup>2</sup></button></td>
            <td><button>+/-</button></td>
            <td><button onclick="divide()">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button onclick="multiply()">x</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button onclick="sub()">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button onclick="add()">+</button></td>
        </tr>
        <tr>
            <td><button>00</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>

        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
